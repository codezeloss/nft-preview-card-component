<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>NFT Preview Card Component</title>
  </head>

  <!-- Made by Elhoussaine AIT AICHTE 
       https://www.frontendmentor.io/profile/elosscode
  -->

  <body>
    <div class="card-component">
      <div class="container">
        <!-- PICTURE SECTION -->
        <div class="main-picture">
          <img
            src="images/image-equilibrium.jpg"
            alt="Equilibrium logo picture"
          />
        </div>

        <!-- MAIN SECTION -->
        <div class="main-section">
          <h1 class="heading-primary"><a href="#">Equilibrium #3429</a></h1>
          <p class="text-description">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="details-section">
            <div class="etherium-box">
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"
                />
              </svg>
              <p>0.041ETH</p>
            </div>

            <div class="deadline-box">
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                />
              </svg>
              <p>3 days left</p>
            </div>
          </div>
        </div>

        <!-- PROFILE SECTION -->
        <div class="profile-section">
          <div>
            <img
              class="avatar-picture"
              src="images/image-avatar.png"
              alt="Jules Wyvern profile picture"
            />
          </div>
          <div>
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
